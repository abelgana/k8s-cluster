- name: Install required packages
  become: yes
  apt:
    name:
      - docker.io
    update_cache: true
- name: Start Docker
  become: yes
  systemd:
    name: docker
    state: restarted
    enabled: yes
    daemon_reload: yes
- name: Create docker group
  become: yes
  group:
    name: docker
    state: present
- name: Add user to docker group
  become: yes
  user:
    name: "{{ansible_user}}"
    group: docker